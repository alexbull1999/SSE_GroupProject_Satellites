{% extends "layout.html" %}

{% block content %}
    <div class="w-4/5 sm:w-1/3 lg:w-2/5 mx-auto mt-24">
    <!-- White background, rounded corners, and shadow -->
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">

        <!-- Create Account Form (initially hidden) -->
        <div id="create-form" class="hidden mb-6">
            <h3 class="text-2xl md:text-3xl font-bold text-gray-600 mb-6">Create Account</h3>
            <input
                type="text"
                id="create-username"
                placeholder="Enter username"
                name="username"
                class="w-2/3 mx-auto px-3 py-2 rounded text-gray-800 border border-gray-300 mb-4"
            />
            <button
                type="submit"
                class="w-2/3 mx-auto bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mt-2"
                id="create-account-btn"
                onclick="createAccount()">
                Create Account
            </button>

            <!-- Text Prompt -->
            <div id="create-toggle-text" class="mt-4 text-gray-500 text-sm">
                <span>Already have an account? </span>
                <span onclick="toggleForm('login')" class="cursor-pointer font-semibold" style="color: #DC143C;">
                    Login
                </span>
            </div>
        </div>

        <!-- Login Form (initially visible) -->
        <div id="login-form" class="mb-6">
            <h3 class="text-2xl md:text-3xl font-bold text-gray-600 mb-6">Login</h3>
            <input
                type="text"
                id="login-username"
                placeholder="Enter your username"
                name="username"
                class="w-2/3 mx-auto px-3 py-2 rounded text-gray-800 border border-gray-300 mb-4"
            />
            <button
                type="submit"
                class="w-2/3 mx-auto bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mt-2"
                id="login-btn"
                onclick="login()"
            >
                Login
            </button>

            <!-- Text Prompt -->
            <div id="login-toggle-text" class="mt-4 text-gray-500 text-sm">
                <span>Don't have an account? </span>
                <span onclick="toggleForm('create')" class="cursor-pointer font-semibold" style="color: #DC143C;">
                    Create account
                </span>
            </div>
        </div>

    </div>
</div>

<script>
    let isLoginVisible = true;

    function toggleForm(formType) {
        if (formType === 'create') {
            document.getElementById('create-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        } else {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('create-form').classList.add('hidden');
        }
        isLoginVisible = !isLoginVisible;
    }
</script>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track To The Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Default black background */
        body {
            background-color: black;
        }
    </style>
    <style>
        .dropdown-menu {
            position: absolute;
            background-color: black;
            opacity: 1;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        .dropdown-item:hover {
            background-colour: #f0f0f0;
        }

        /* Ensure the parent container aligns correctly */
        .relative {
            position: relative;
        }
    </style>
    <script>
        async function searchSatellite() {
            const query = document.getElementById('search-bar').value.trim();
            const dropdown = document.getElementById('dropdown')

            //wait for at least 2 characters to be typed
            if (query.length < 2) {
                dropdown.innerHTML = '';
                dropdown.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                const satellites = await response.json();

                dropdown.innerHTML = ''; //Clear previous results
                dropdown.style.display = 'none'; //hide if no results

                if (satellites.length > 0) {
                    satellites.forEach(satellite => {
                        const item = document.createElement('div');
                        item.className = 'dropdown-item';
                        item.textContent = satellite[1]; //satellite name

                        // handle click to autofill search bar
                        item.onclick = () => {
                            document.getElementById('search-bar').value = satellite[1];
                            dropdown.innerHTML = '';
                            dropdown.style.display = 'none'; //hide the dropdown again
                            document.getElementById('satellite-form').submit(); // Submit the form
                        };

                        dropdown.appendChild(item);
                    });
                    dropdown.style.display = 'block'; //show the dropdown
                }
            } catch (error) {
                console.error('Error fetching satellites:', error);
            }
        }
    </script>
    <script>
        async function searchCountry() {
            const query = document.getElementById('country-search-bar').value.trim();
            const dropdown = document.getElementById('country-dropdown');

            //Wait for at least 2 characters to be typed
            if (query.length < 2) {
                dropdown.innerHTML = '';
                dropdown.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/country_search?query=${encodeURIComponent(query)}`);
                const countries = await response.json();

                dropdown.innerHTML = ''; //Clear previous results
                dropdown.style.display = 'none'; //Hide if no results

                if (countries.length > 0) {
                    countries.forEach(country => {
                        const item = document.createElement('div');
                        item.className = 'dropdown-item';
                        item.textContent = country[3] // Country name

                        //Handle click to autofill search bar
                        item.onclick = () => {
                            document.getElementById('country-search-bar').value = country[3];
                            dropdown.innerHTML = '';
                            dropdown.style.display = 'none'; //Hide dropdown again
                            document.getElementById('country-form').submit();
                        };

                        dropdown.appendChild(item);
                    });
                    dropdown.style.display = 'block'; //show dropdown
                }
            } catch (error) {
                console.error('Error fetching countries:', error)
            }
        }
    </script>
</head>
<body class="text-white font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 min-h-screen p-4">
            <h2 class="text-xl font-semibold text-indigo-400 mb-4">Current Projects</h2>
            <details class="bg-gray-800 rounded-lg p-3">
                <summary class="cursor-pointer text-gray-300 font-medium">
                    Projects
                </summary>
                <ul class="mt-2 space-y-2">
                    <!-- Empty for now -->
                    <li class="text-gray-400 italic">No projects yet.</li>
                </ul>
            </details>
        </aside>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Header Section -->
            <header class="text-center p-6">
                <a href="{{ url_for('index') }}" class="text-4xl md:text-6xl font-bold text-indigo-500">
                    Track To The Future
                </a>
                <p class="mt-4 text-lg md:text-xl">
                    Explore the cosmos with us!
                </p>
            </header>

            <!-- Main Content Placeholder -->
            <main>
                {% block content %}
                {% endblock %}
            </main>

            <!-- Footer Section -->
            <footer class="mt-12 p-4 bg-gray-900 text-center">
                <p class="text-sm text-gray-400">
                    Developed by Alex, Rob, Sermila and Tim Â© 2024
                </p>
            </footer>
        </div>
    </div>
  <!-- JavaScript inclusion -->
    <!-- Include external or internal JavaScript file -->
    <script src="{{ url_for("static", filename="js/account.js") }}"></script>
    <script src="{{ url_for('static', filename='js/searchBar.js') }}"></script>
</body>
</html>

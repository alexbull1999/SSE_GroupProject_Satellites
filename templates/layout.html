<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track To The Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Default black background */
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;  /* Make the body take the full height of the screen */
            margin: 0;
        }

        .content {
            flex-grow: 1;  /* Make content take the available space */
        }

        .dropdown-menu {
            position: absolute;
            background-color: black;
            opacity: 1;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        /* Ensure the parent container aligns correctly */
        .relative {
            position: relative;
        }
    </style>
</head>
<body class="text-white font-sans">
    <div class="flex-1 content">
        <!-- Header Section -->
        <header class="bg-white border-b border-gray-200 shadow-sm p-6">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <!-- Website Title -->
                <a href="{{ url_for('index') }}" class="text-4xl md:text-5xl font-extrabold text-gray-800">
                    Track To The Future
                </a>

                <!-- Navigation Buttons -->
                <nav class="flex items-center space-x-6">
                    <a href="{{ url_for('login_page') }}" class="text-lg font-bold hover:text-gray-500 transition" style="color: #DC143C;">
                        Login
                    </a>
                    <a href="{{ url_for('lookup') }}" class="text-lg font-bold hover:text-gray-500 transition" style="color: #DC143C;">
                        Search
                    </a>
                </nav>
            </div>
        </header>

        <!-- Main Content Placeholder -->
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 p-6 mt-12">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-sm text-gray-500">
                Developed by Alex, Rob, Sermila, and Tim Â© 2024
            </p>
        </div>
    </footer>

    <!-- JavaScript inclusion -->
    <!-- Include external or internal JavaScript file -->
    <script src="{{ url_for('static', filename='js/account.js') }}"></script>
    <script src="{{ url_for('static', filename='js/AddSatelliteAndCountry.js') }}"></script>
    <script src="{{ url_for('static', filename='js/SearchBars.js') }}"></script>
</body>
</html>
